<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript1-4</title>
  </head>
  <body>
    <script>
      "use strict";

      const tasks = [
        { task: "机を片付ける", type: "掃除" },
        { task: "牛乳を買う", type: "買い物" },
        { task: "散歩する", type: "運動" },
        ];

                    
      function addTask() {
        const addedTask = { task: prompt("タスクを追加してください"), type: prompt("ジャンルを追加してください") };

        tasks.push(addedTask);
        alert("新しいタスクを追加しました。");
      }


      function show() {
        console.log("=========================\n現在持っているタスク\n=========================");
        for (let i = 0; i < tasks.length; i++) {
          console.log(`${i}　：　[内容]${tasks[i].task}、[ジャンル]${tasks[i].type}`);
          }
        }

      addTask();
      show(); 


    </script>
  </body>
</html>
